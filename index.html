<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Overall Background & Typography */
    body {
      background: linear-gradient(to right, #2d6566, #bedfe0);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    
    /* Header Styles */
    header {
      background: #333;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      font-size: 1.1em;
    }
    header nav ul li a:hover {
      color: #ffdd57;
    }
    
    /* Hero Section (Updated to match Projects page style) */
    .hero-content {
      margin-top: 80px;
      padding: 40px;
      background: rgba(166, 203, 207, 0.1);
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
      transition: transform 0.3s;
      margin-bottom: 40px;
    }
    .hero-content:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Profile Image (similar to your previous Home page but scaled for desktop) */
    .profile-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
    }
    .profile-image:hover {
      transform: scale(1.1);
    }
    
    /* Call-to-Action Section */
    .cta-section {
      padding: 50px;
      background: #3e767e;
      border-radius: 10px;
      margin: 20px;
    }
    .cta-section a {
      color: #ffc107;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: 600;
    }
    
    /* Footer */
    footer {
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin: 20px;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      header nav ul {
        flex-direction: column;
      }
      header nav ul li {
        margin-bottom: 10px;
      }
      .hero-content {
        padding: 20px;
        margin-top: 100px;
        width: 90%;
      }
      .profile-image {
        width: 120px;
        height: 120px;
      }
      .cta-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="certifications.html">Certifications</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Hero Section -->
  <section id="home" class="hero-content">
    <img src="images/spasupula2023@fau.edu-2c88e9c4.jpg" alt="Your Name" class="profile-image">
    <h1>Hey, I'm Pasupula Suryaprakash Reddy</h1>
    <p>I transform innovative ideas into cutting-edge digital experiences.</p>
    <button class="btn" onclick="window.location.href='projects.html'">See My Projects</button>
  </section>
  
  <!-- Call-to-Action Section -->
  <section class="cta-section">
    <h2>Let's Work Together</h2>
    <p><a href="contact.html">Contact Me</a></p>
  </section>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Pasupula Suryaprakash Reddy | All rights reserved.</p>
  </footer>
</body>
</html>
