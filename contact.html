<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5a7f7d, #52b8c1);
      color: #fff;
      overflow-x: hidden;
    }

    /* Unified Header */
    header {
      background: #333;
      padding: 15px 0;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      font-size: 1.1em;
    }
    header nav ul li a:hover {
      color: #ffdd57;
    }

    /* Unified Social Media Bar */
    .social-media-bar {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .social-media-bar a {
      color: #fff;
      font-size: 1.5em;
      transition: transform 0.8s;
    }
    .social-media-bar a:hover {
      transform: scale(1.2);
    }

    /* Contact Page Styles */
    #contact {
      background: linear-gradient(135deg, #445354, #92c3c6);
      padding: 100px 20px;
    }
    .contact-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: flex-start;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .contact-form,
    .contact-info {
      flex: 1;
      min-width: 300px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .contact-form h2,
    .contact-info h3 {
      color: #333;
      margin-bottom: 20px;
    }
    .contact-form p,
    .contact-info p {
      color: #666;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      gap: 20px;
    }
    input,
    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background-color: #9bbfd0;
      color: #fff;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        padding: 20px;
      }
      .contact-form,
      .contact-info {
        min-width: 100%;
        margin-bottom: 20px;
      }
      header nav ul {
        flex-direction: column;
        align-items: center;
      }
      header nav ul li {
        margin-bottom: 10px;
      }
      .social-media-bar {
        flex-direction: column;
      }
      .social-media-bar a {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <!-- Unified Header -->
  <header>
      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="projects.html">Projects</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="certifications.html">Certifications</a></li>
          </ul>
      </nav>
  </header>

  <!-- Unified Social Media Bar -->
  <div class="social-media-bar">
      <a href="https://www.linkedin.com/in/suryaprakash-reddy-pasupula-712338213/" target="_blank">
          <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://twitter.com" target="_blank">
          <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.youtube.com" target="_blank">
          <i class="fab fa-youtube"></i>
      </a>
      <a href="https://github.com" target="_blank">
          <i class="fab fa-github"></i>
      </a>
  </div>

  <!-- Contact Section -->
  <section id="contact">
      <div class="contact-container">
          <div class="contact-form">
              <h2>Contact Me</h2>
              <p>I'd love to hear from you! Please fill out the form below.</p>
              <form action="#" method="post">
                  <input type="text" placeholder="Your Name" required>
                  <input type="email" placeholder="Your Email" required>
                  <textarea placeholder="Your Message" required></textarea>
                  <button type="submit">Send Message</button>
              </form>
          </div>
          <div class="contact-info">
              <h3>Get in Touch</h3>
              <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
              <p>Phone: (123) 456-7890</p>
              <p>Address: Your Address Here</p>
              <div id="map">
                  <!-- Embed your map here if needed -->
              </div>
          </div>
      </div>
  </section>

  <footer>

  </footer>
</body>
</html>
