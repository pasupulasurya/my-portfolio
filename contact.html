<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Pasupula SR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f3a5f, #274060, #1f3a5f);
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffc107;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #222;
      font-size: 1em;
    }

    button {
      background: #ffc107;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 1em;
      color: #222;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff9800;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #ffc107;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Me</h2>
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <input type="text" name="Name" placeholder="Your Name" required />
      <input type="email" name="Email" placeholder="Your Email" required />
      <textarea name="Message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Portfolio</a>
    </div>
  </div>
</body>
</html>
